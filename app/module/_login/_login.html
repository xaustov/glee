  <section class="modal">
      <div class="container-main">
        <form action="#" class="modal__form">
          <label class="modal__label">
            Username or email address *
            <input type="text" class="modal__input" required>
          </label>
          <label class="modal__label">
            Password *
            <input type="password" class="modal__input" required>
          </label>
          <button class="modal__login-btn" type="submit">
            Login
          </button>
          <div class="modal__checkbox">
            <label class="modal__checkbox-label">
            <input class="modal__checkbox-input" type="checkbox" checked>
            <span class="modal__fake"></span>
            Remember me
            </label>
            <a href="#" class="modal__checkbox-link">
              Lost your password?
            </a>
          </div>
          <a href="#" class="modal__error">
            Not registered? No problem
          </a>
          <button class="modal__login-create" type="submit">
            Create an account
          </button>
        </form>
      </div>
    </section>
    <div class="partners__login">
      <div class="partners__inner-login">
      <img class="partners__img" src="images/articles/partners/1.png" alt="partner">
      <img class="partners__img" src="images/articles/partners/2.png" alt="partner">
      <img class="partners__img" src="images/articles/partners/3.png" alt="partner">
      <img class="partners__img" src="images/articles/partners/4.png" alt="partner">
      <img class="partners__img" src="images/articles/partners/5.png" alt="partner">
      </div>
    </div>
